<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"
  content="A Frontend Mentor challenge for web development. This one is a Coming Soon page for
  the Base Apparel brand that includes the option of leaving an email address in order to be
  notified of updates and deals."
/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main class="main-container">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
    <div class="image-container">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 600px)">
        <img class="hero-image" src="./images/hero-mobile.jpg" alt="A stylish young woman with an apricot shirt poses for the camera.">
      </picture>
    </div> 
    <div class="coming-soon-info">
      <h1 class="title">We're <span class="title-emphasis">coming soon</span></h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-submit-form">
        <fieldset class="form-fieldset">
          <label class="input-label" for="mail">
            <input class="email-input" id="mail" name="mail" type="email" placeholder="Email Address" required>
          </label>
          <button class="submit-button" type="submit" aria-label="Notify me">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
          <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
          <p class="email-error-message" id="emailErrorMessage" aria-live="assertive"></p>
        </fieldset>
      </form>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Coded by
      <a
        class="attribution-link"
        href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/"
        aria-label="Mateo Rinland's LinkedIn profile"
        >Mateo Rinland</a
      >. Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
