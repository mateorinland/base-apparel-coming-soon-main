<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main class="main-container">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
    <section class="image-container">
      <picture class="hero-image">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/hero-mobile.jpg" alt="A stylish young woman with an apricot shirt poses for the camera.">
      </picture>
    </section> 
    <section class="coming-soon-info">
      <h1 class="title">We're <span class="title-emphasis">coming soon</span></h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-submit-form">
        <fieldset class="form-fieldset">
          <label class="input-label" for="mail">
            <input class="email-input" type="email" name="mail" placeholder="Email Address" required>
          </label>
          <button class="submit-button" type="submit">></button>
        </fieldset>
      </form>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
  </footer>
</body>
</html>
